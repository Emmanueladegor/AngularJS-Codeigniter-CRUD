<form role="form">
	<legend>Create Post</legend>

	<div class="form-group">
		<label for="">Title</label>
		<input type="text" class="form-control" placeholder="Input field" name="title" ng-model="blog.title">
	</div>

	<div class="form-group">
		<label for="">Blog</label>
		<textarea class="form-control" rows="3" name="blog" ng-model="blog.blog"></textarea>
	</div>

	<div class="form-group">
		<label for="">Title</label>
		<select class="form-control" name="category" ng-model="blog.category">
			<option value="">Select Category</option>
			<option ng-repeat="(key, value) in categories" value="{{value.category_id}}">{{value.category_name}}</option> 
		</select>
	
</div>

<div class="form-group">
	<label for="">Title</label>
	<input type="text" class="form-control" placeholder="Input field" name="title" ng-model="blog.title">
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>
