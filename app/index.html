<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Angular Codeigniter Boilerplate</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="ngciApp" ng-controller="DocumentCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div ng-if="pageLoader.show" class="page-loader-box">
        <div class="page-loader">
          <i class="fa fa-pulse fa-spinner"></i> {{pageLoader.message}}
        </div>
      </div>
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" ng-href="#/">ngci</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul restrict="public" class="nav navbar-nav">
              <li nav-menu><a ng-href="#/">Home</a></li>
              <li nav-menu class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categories <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#/categories/sports">Sports</a></li>
                  <li><a href="#/categories/fashion">Fashion</a></li>
                  <li><a href="#/categories/food">Food</a></li>
                </ul>
              </li>
            </ul>

            <ul restrict="only_public" class="nav navbar-nav pull-right">
              <li nav-menu><a ng-href="#/login">Login</a></li>
              <li nav-menu><a ng-href="#/registration">Sign Up</a></li>
            </ul>

            <ul restrict="auth" class="nav navbar-nav pull-right">
              <li nav-menu><a ng-href="#/createblog"><i class="fa fa-plus"></i></a></li>
              <li nav-menu><a ng-href="#/profile">Profile</a></li>
              <li nav-menu><a ng-href="#/logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-8 col-md-offset-2 clearfix">
        <div ng-view=""></div>
      </div>

      <div class="col-md-12">
        <div class="footer">
          <div class="">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
          </div>
        </div>
      </div>


      <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
     }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-XXXXX-X');
     ga('send', 'pageview');
     </script>

     <!-- build:js(.) scripts/vendor.js -->
     <!-- bower:js -->
     <script src="bower_components/jquery/dist/jquery.js"></script>
     <script src="bower_components/angular/angular.js"></script>
     <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
     <script src="bower_components/angular-animate/angular-animate.js"></script>
     <script src="bower_components/angular-cookies/angular-cookies.js"></script>
     <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="bower_components/angular-route/angular-route.js"></script>
     <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
     <script src="bower_components/angular-touch/angular-touch.js"></script>
     <!-- endbower -->
     <!-- endbuild -->

     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>
     <script src="scripts/controllers/main.js"></script>
     <script src="scripts/controllers/categories.js"></script>
     <script src="scripts/controllers/login.js"></script>
     <script src="scripts/controllers/error.js"></script>
     <script src="scripts/controllers/registration.js"></script>
     <script src="scripts/directives/nav-menu.js"></script>
     <script src="scripts/services/helper.js"></script>
     <script src="scripts/services/session.js"></script>
     <script src="scripts/services/authservice.js"></script>
     <script src="scripts/controllers/profile.js"></script>
     <script src="scripts/controllers/logout.js"></script>
     <script src="scripts/controllers/document.js"></script>
     <script src="scripts/controllers/createblog.js"></script>
     <script src="scripts/services/category.js"></script>
     <!-- endbuild -->
   </body>
   </html>
